                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Wachtwoord</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">

            </div>
            
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-section="dashboard" href="#">
                        <i class="bi bi-speedometer2"></i> Dashboard

                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="services" href="#">

                </li>
                <li class="nav-item">

                </li>

                    <a class="nav-link" data-section="quotes" href="#">

                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="appointments" href="#">
                        <i class="bi bi-calendar-event"></i> Afspraken
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="invoices" href="#">
                        <i class="bi bi-receipt"></i> Facturen
                    </a>
                </li>

            <div class="sidebar-footer">

                    <i class="bi bi-box-arrow-right"></i> Uitloggen
                </button>

        <!-- Main Content -->

            <header class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 id="currentSection">Dashboard</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Admin</li>
                                <li class="breadcrumb-item active" id="currentSection">Dashboard</li>
                            </ol>
